 <div>
	<div ng-controller="courseViewCtrl">
		<div id="courseview">
			<div class="jumbotron">
				<div class="container">	
					<a ui-sref="dashboard.courselist"><i class="fa fa-arrow-circle-left  fa-2x"></i></a>
					<h2 >{{subject_name}} {{section}}</h2>

					<div class="row">
					
						<div class="col s12 card-panel ">
							<h3>Estudiantes del curso</h3>
							<table>
								<thead>
								  <tr>
									  <th data-field="id">ID</th>
									  <th data-field="name">Nombre</th>
									  <th data-field="lastname">Apellido</th>
									  <th data-field="program">Programa</th>
								  </tr>
								</thead>
								<tbody ng-repeat="s in students">
								  <tr>
									<td>{{s.id}}</td>
									<td>{{s.names}}</td>
									<td>{{s.lastnames}}</td>
									<td>{{s.program}}</td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="col s12 card-panel" >
							<h3>Estadisticas de asistencias</h3>
							<div id="container"></div>
						</div>
												
					<div>
						

						<a ui-sref="dashboard.studentlist({course : course})"><span class="right btn-large">Tomar Asistencia</span></a>
						
					</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

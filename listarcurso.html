<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src= "js/courselist.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<body>

    <div ng-app="myApp" ng-controller="teacherCourseCtrl"> 
        <div id="teachercourses" >
            <h2>Profesor:</h2>
            <ul>
                <li><label>Codigo: </label>{{id}}</li>
                <li><label>Nombres: </label>{{names}}</li>
                <li><label>Apellidos: </label>{{lastnames}}</li>
            </ul>
            <h2>Cursos:</h2>
            <ul>
                <li ng-repeat="c in courses">
                    {{c.subject_name}}
                    {{c.section}}
                    {{c.nrc}}
                    {{c.resource_uri}}
                </li>
            </ul>
        </div>
	</div>
    
</body>
</html>

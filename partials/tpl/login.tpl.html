
<div class="container">
	<div class="card card-container">
	<form class="form-signin"role="form" name="form1">

	  <div class="form-group">
		<img src="http://savio.utbvirtual.edu.co/user/external_render_pic.php?user=uws1&pass=uws1&wsusername={{user.username}}" class="center-block img-responsive img-circle"></img>
		  

		<!--<p>Welcome : <span>{{user.username}}</span></p>-->
		<label for="exampleInputEmail1">Mail</label>
		<input type="text" placeholder="Enter name"  class="form-control" ng-model="user.username" required>
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" placeholder="Password" id="exampleInputPassword1" class="form-control" ng-model="user.password" required>
	  </div>
	  <button class="btn btn-default" type="submit" ng-click="login(user)" ng-disabled="form1.$invalid">Submit</button>
	  <p>{{msgtxt}}</p>
	</form>
	</div>
</div>

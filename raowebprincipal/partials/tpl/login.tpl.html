<div id="containerlogin" class="container" style="margin-top:90px;">
	<div class="row">
		<div class="col s12 m6 offset-m3">


			<div class="card-panel z-depth-5">
				<h4 class="center"> RAOWEB SIGN IN</h4>	 
				<div class="row">
					<form class="col s12 m12 form-signin"role="form" name="form1">
						<div class="row">
							<div class="input-field col s12 m12">
								<i class="mdi-action-account-circle prefix"></i>
								<input id="icon_prefix" type="text" ng-model="user.username"  class="validate" required>
								<label for="icon_prefix">Username</label>
							</div>


							<div class="input-field col s12 m12">
								<i class="fa fa-unlock-alt prefix"></i>
								<input id="icon_password" type="password"class="validate" ng-model="user.password" required>
								<label for="icon_password">Password</label>
							</div>
 							<button id="logbtn" class="btn waves-effect waves-light center" type="submit" name="action" ng-click="login(user)" ng-disabled="form1.$invalid">Sign Up<i class="fa fa-sign-in right"></i></button>
						</div>
						
					</form>

				</div><!--row-->
				

			</div><!--card-->



</div><!--col-->
</div><!--row-->
</div><!--conatiner-->
